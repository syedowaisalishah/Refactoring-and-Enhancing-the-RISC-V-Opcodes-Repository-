name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install pyyaml
      - name: Run script
        run: python scripts/generate_opcodes.py
      - name: Verify outputs
        run: |
          diff rv_i expected/rv_i
          diff rv_a expected/rv_a
